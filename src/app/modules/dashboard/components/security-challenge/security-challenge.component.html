<!-- Form -->
<form *ngIf="form" [formGroup]="form" class="" style="color: #757575;" (submit)="onSubmit($event)">

    <div class="card" style="margin:50px 0">
        <!-- Default panel contents -->
        <div class="card-header font-weight-bold" style="text-align: left;">Security Challenge <i class="fa fa-user-secret"></i></div>

        <div class="alert alert-success" role="alert" *ngIf="successMes">
            {{successMes}}
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let in of [1,2,3] ;let i = index">

                <div class="md-form w-50 pr-5 float-left">

                    <select class="browser-default custom-select" formControlName="securityQuestion{{i+1}}" (change)="checkDuplicate($event)"    mdbInputDirective data-error=" " data-success=" ">
                        <option *ngFor="let key of objectKeys(formControlLabel)" [value]="key">{{formControlLabel[key]}}</option>
                    </select>
                    <mdb-error *ngIf="i+1==1 && errMes.securityQuestion1">{{errMes.securityQuestion1}}</mdb-error>
                    <mdb-error *ngIf="i+1==2 && errMes.securityQuestion2">{{errMes.securityQuestion2}}</mdb-error>
                    <mdb-error *ngIf="i+1==3 && errMes.securityQuestion3">{{errMes.securityQuestion3}}</mdb-error>
                </div>

                <!-- Email -->
                <div class="md-form w-50 pr-5 float-right">
                    <input type="text" id="materialAnswer{{i+1}}" class="form-control" formControlName="securityAnswer{{i+1}}" mdbInputDirective data-error=" " data-success=" ">
                    <label for="materialAnswer{{i+1}}"><i class="fa fa-reply"></i> Please give your answer</label>
                    <mdb-error *ngIf="i+1==1 && errMes.securityAnswer1">{{errMes.securityAnswer1}}</mdb-error>
                    <mdb-error *ngIf="i+1==2 && errMes.securityAnswer2">{{errMes.securityAnswer2}}</mdb-error>
                    <mdb-error *ngIf="i+1==3 && errMes.securityAnswer3">{{errMes.securityAnswer3}}</mdb-error>

                </div>
            </li>
            <li class="list-group-item">
                <div class="md-form w-50 pr-5 float-left">
                    <input type="password" id="materialcurrentPassword" class="form-control" formControlName="currentPassword"  aria-describedby="materialRegisterFormPhoneHelpBlock"
                           mdbInputDirective data-error=" " data-success=" ">
                    <label for="materialcurrentPassword">Current Password</label>
                    <mdb-error *ngIf="errMes.currentPassword">{{errMes.currentPassword}}</mdb-error>
                    <input type="hidden" formControlName="userid" >
                </div>

            </li>
            <li class="list-group-item">
                <button class="btn btn-facebook float-right" type="submit">UPDATE <i class="fa fa-edit"></i></button>
            </li>
        </ul>

</form>
