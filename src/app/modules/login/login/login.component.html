<main>
    <div class="container">
        <!--Section: Main info-->
        <section class="mt-5 wow fadeIn">
<!-- Full Page Intro -->
<div class="full-page-intro" >

    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

        <!-- Content -->
        <div class="container">

            <!--Grid row-->
            <div class="row">



                <!--Grid column-->
                <div class="col-md-6 col-xl-5 mb-4 mt-4">

                    <!--Card-->
                    <div class="card">

                        <!--Card content-->
                        <div class="card-body">



                            <!-- Form -->
                            <form [formGroup]="form"  style="color: #757575;"  (submit)="onSubmit($event)">
                                <!-- Heading -->
                                <h3 class="text-center default-text py-3"><i class="fa fa-lock"></i> Cavelog (tm)</h3>
                                <div [ngClass]="errMes.error? 'alert alert-danger' : ''"  role="alert">
                                    {{errMes.error}}
                                </div>

                                <div class="md-form">

                                    <input type="email" id="materialLoginFormEmail" class="form-control"  formControlName="username"  data-error=" " data-success=" ">
                                    <label for="materialLoginFormEmail" class="active"><i class="fa fa-envelope "></i> Email ID</label>
                                    <mdb-error *ngIf="errMes.username">{{errMes.username}}</mdb-error>

                                </div>

                                <!-- Password -->
                                <div class="md-form">

                                    <input type="password" id="materialLoginFormPassword" class="form-control"  formControlName="password" data-error=" " data-success=" ">
                                    <label for="materialLoginFormPassword" class="active"><i class="fa fa-lock"></i> Password</label>
                                    <mdb-error *ngIf="errMes.password">{{errMes.password}}</mdb-error>
                                </div>
                                <div class="d-flex justify-content-around">
                                    <div>
                                        <!-- Remember me -->
                                        <mdb-checkbox>Remember me</mdb-checkbox>
                                    </div>

                                </div>


                                <div class="text-center">
                                    <button class="btn btn-facebook" type="submit"  >Login</button>
                                    <hr>
                                    <fieldset class="form-check">

                                        <label class="form-check-label dark-grey-text"> <p>Not a member?
                                            <a routerLink='/user/signup'>Register</a>
                                        </p></label>



                                    </fieldset>
                                    <label class="form-check-label dark-grey-text"><a routerLink="/forgot-password">Forgot password?</a></label>

                                </div>

                            </form>
                            <!-- Form -->

                        </div>

                    </div>
                    <!--/.Card-->

                </div>
                <!--Grid column-->
                <!--Grid column-->
                <div class="col-md-6 mb-4 mt-4 white-text text-center text-md-left">
                    <p></p>
                    <h4 class=" font-weight-bold">Cavelog sign in with</h4>

                    <!--<hr class="hr-light">-->

                    <!--<p>-->

                    <!--</p>-->

                    <p class="mb-4 d-none d-md-block">
                        Sign in with social media for quick access with either Facebook or with Google
                    </p>

                    <!--<a target="_blank" href="https://mdbootstrap.com/education/bootstrap/" class="btn btn-indigo btn-lg">Start free tutorial-->
                        <!--<i class="fas fa-graduation-cap ml-2"></i>-->
                    <!--</a>-->
                    <hr class="hr-light">
                    <a class="btn  btn-social btn-facebook" >
                        <span class="fa fa-facebook"></span> Sign in with Facebook
                    </a>
                    <hr>
                    <a class="btn  btn-social btn-google" >
                        <span class="fa fa-google"></span> Sign in with Google
                    </a>

                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->

        </div>
        <!-- Content -->

    </div>
    <!-- Mask & flexbox options-->

</div>
<!-- Full Page Intro -->
        </section></div></main>
