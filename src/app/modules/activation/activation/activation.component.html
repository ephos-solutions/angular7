<app-header  *ngIf="!mes"></app-header>
<main>
    <div class="container">
        <!--Section: Main info-->
        <section class="mt-5 wow fadeIn">
            <div class="row"></div>
        </section>
    </div>
</main>

<main *ngIf="activationsuccessMes">
    <div class="container">
        <section class="mt-5 wow fadeIn">
            <div class=" container col-lg-6 col-md-7 col-sm-6 col-xs-12     login-card">
                {{activationsuccessMes}}
                <br/>
                <div>Please click here to <a routerLink="/login">Login</a></div>
            </div>
        </section>
    </div>
</main>

<main *ngIf="!activationsuccessMes">
    <div class="container">
        <section class="mt-5 wow fadeIn">
        <div class=" container col-lg-6 col-md-7 col-sm-6 col-xs-12     login-card">

            <!--Grid row-->
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <div class="card  form-white">
                        <div class="card-body">
                            <div *ngIf="errMes.error" class="alert alert-danger" role="alert">
                                {{errMes.error}}
                            </div>
                            <div class="alert alert-success" role="alert" *ngIf="successMes">
                                {{successMes}}
                            </div>
                            <div class="alert alert-success" role="alert" *ngIf="mes">
                                {{mes}}
                            </div>
                            <!-- Form subscription -->
                            <form [formGroup]="form" style="color: #757575;" (submit)="onSubmit($event)">
                                <h3 class="text-center default-text py-3">Account Activation</h3>
                                <div class="md-form">

                                    <input type="text" id="materialLoginFormEmail" class="form-control"  formControlName="username" mdbInputDirective  data-error=" " data-success=" ">
                                    <label for="materialLoginFormEmail"><i class="fa fa-envelope"></i>  Email ID</label>
                                    <mdb-error *ngIf="errMes.username">{{errMes.username}}</mdb-error>
                                </div>
                                <div class="md-form">
                                    <input type="text" id="materialactivation" class="form-control"  formControlName="activationCode" mdbInputDirective  data-error=" " data-success=" ">
                                    <label for="materialactivation">Activation Code</label>
                                    <mdb-error *ngIf="errMes.activationCode">{{errMes.activationCode}}</mdb-error>
                                </div>
                                <div class="text-center py-4">
                                    <button class="btn btn-facebook" type="submit" >Activate</button>
                                    <hr>
                                    <fieldset class="form-check">


                                        <label class="form-check-label dark-grey-text"> <p>Please click here to
                                            <a routerLink="javascript:void(0)" (click)="getActivationCode()">Resend Activation</a>
                                        </p></label>



                                    </fieldset>
                                </div>
                            </form>
                            <!-- Form subscription -->
                        </div>
                    </div>
                </div>
                <!-- Grid column -->


            </div>
            <!--Grid row-->

        </div>
        <!-- Content -->


    <!-- Mask & flexbox options-->


<!-- Full Page Intro -->
        </section></div></main>
